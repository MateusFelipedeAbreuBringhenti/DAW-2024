<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .wrapper {
            background-color: red;
        }
        .com-padding {
            background-color: blue;
            padding: 1rem;
        }
        .com-margin {
            background-color: green;
            margin: 1rem;
        }
        .com-borda {
            border: 1px solid black;
            margin: 1rem;
            padding: 0 1rem;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="com-padding">
            <p>Com padding</p>
        </div>
        <div class="com-margin">
            <p>Com margin</p>
        </div>
        <div class="com-borda">
            <p>Com borda, com margin e padding</p>
        </div>
    </div>
</body>
</html>
